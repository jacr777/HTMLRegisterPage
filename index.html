    <link rel="stylesheet" type="text/css" href="main.css">
</head>

    <div class="nav">

            <br />

                <a href="https://www.instagram.com"> <img src="../HTMLRegistrationPage/img/nstagram_icon.png"></a>

            <br/>
        </form>
